
{% extends 'base.html' %}
{% block content %}
<h2>User Details</h2>
{% if confirm_delete %}
  <p>Are you sure you want to delete <strong>{{ users }}</strong>?</p>
  <form method="post">{% csrf_token %}
    <button class="btn btn-danger">Yes, delete</button>
    <a class="btn btn-secondary" href="{% url 'user_list' %}">Cancel</a>
  </form>
{% else %}
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ users.first_name }} {{ users.last_name }}</h5>
      <p>{{ users.email }}</p>
      <p>{{ users.role }}</p>
    </div>
  </div>

  <a class="btn btn-secondary mt-3" href="{% url 'user_list' %}">Back</a>
{% endif %}
{% endblock %}
